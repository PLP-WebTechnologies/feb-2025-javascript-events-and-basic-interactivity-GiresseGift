<html lang="en">

                  </div>

                    <p>+27 (84) 766-9595</p>
                  </div>
                </div>
              </div>

                </div>
              </div>
            </div>
          </div>
          
          <!-- Contact Form -->
          <div class="contact-form-container">
            <div class="form-card">
              <h3>Send a Message</h3>
              
              <form id="contactForm" class="contact-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="name">
                      Your Name
                      <span class="required">*</span>
                    </label>
                    <input 
                      id="name"
                      name="name"
                      type="text"
                      placeholder="John Doe"
                    />
                    <div class="validation-message" data-for="name"></div>
                  </div>
                  
                  <div class="form-group">
                    <label for="email">
                      Your Email
                      <span class="required">*</span>
                    </label>
                    <input 
                      id="email"
                      name="email"
                      type="email"
                      placeholder="john@example.com"
                    />
                    <div class="validation-message" data-for="email"></div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="subject">
                    Subject
                    <span class="required">*</span>
                  </label>
                  <input 
                    id="subject"
                    name="subject"
                    type="text"
                    placeholder="How can I help you?"
                  />
                  <div class="validation-message" data-for="subject"></div>
                </div>
                
                <div class="form-group">
                  <label for="message">
                    Message
                    <span class="required">*</span>
                  </label>
                  <textarea 
                    id="message"
                    name="message"
                    placeholder="Your message here..."
                  ></textarea>
                  <div class="validation-message" data-for="message"></div>
                </div>
                
                <div class="form-submit">
                  <button type="submit" id="submitButton">
                    <span>Send Message</span>
                  </button>
                  <p class="shortcut-hint">Press Ctrl+Enter to send message</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast Messages Container -->
      <div id="toastContainer" class="toast-container"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
